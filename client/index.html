<!DOCTYPE html>
<html ng-app="mebsc">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Bootstrap and Fonts -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Chartjs CSS files -->
    <link href="css/angular-chart.css" rel="stylesheet">
    <link href="css/angular-chart.css.map" rel="stylesheet">


    <!-- Mebsc CSS files -->
    <link href="css/style-mebsc.css" rel="stylesheet">

</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body>

<!-- Wrapper-->
<div id="wrapper">

    <!-- Navigation -->
    <div ng-controller="NavigationCtrl" ng-include="'views/common/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Page wrapper -->
        <div ng-controller="TopnavbarCtrl" ng-include="'views/common/topnavbar.html'"></div>

        <!-- Main view  -->
<!--        <div ng-controller="MainCtrl as main" ui-view> </div> -->
        <div ui-view> </div>


        <!-- Footer -->
        <div ng-include="'views/common/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->


<!-- jQuery and Bootstrap -->
<script src="js/jquery/jquery-2.1.1.min.js"></script>
<script src="js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- Peace JS -->
<script src="js/plugins/pace/pace.min.js"></script>

<!-- SlimScroll -->
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>

<!-- Cahrt JS -->
<script src="js/plugins/chartJs/Chart.min.js"></script>


<!-- Angular scripts-->
<script src="js/angular/angular.min.js"></script>
<script src="js/ui-router/angular-ui-router.min.js"></script>
<script src="js/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script src="bower_components/satellizer/satellizer.min.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
<script src="bower_components/peity/jquery.peity.min.js"></script>
<script src="bower_components/angular-peity/angular-peity.js"></script>



<!-- Angular Dependiences -->
<script src="js/plugins/chartJs/angles.js"></script>

<!-- Anglar App Script -->
<script src="js/app.js"></script>
<script src="js/config.js"></script>
<script src="js/directives.js"></script>
<script src="js/controllers/main.js"></script>
<script src="js/controllers/chartjs.js"></script>
<script src="js/controllers/chartjsm.js"></script>
<script src="js/controllers/indicatorFinances.js"></script>
<script src="js/controllers/indicatormFinances.js"></script>
<script src="js/controllers/datos.js"></script>
<script src="js/controllers/datosm.js"></script>
<script src="js/controllers/signup.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/controllers/topnavbar.js"></script>
<script src="js/controllers/navigation.js"></script>
<script src="js/controllers/logout.js"></script>
<script src="js/datosFactory.js"></script>
<script src="js/datosmFactory.js"></script>
<script src="js/kpidatosFactory.js"></script>
<script src="js/kpidatosmFactory.js"></script>
<script src="js/configFactory.js"></script>


</body>
</html>
