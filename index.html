<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Bootstrap and Fonts -->
    <link href="client/css/bootstrap.min.css" rel="stylesheet">
    <link href="client/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="client/css/animate.css" rel="stylesheet">
    <link href="client/css/style.css" rel="stylesheet">

</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main">

<!-- Wrapper-->
<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'client/views/common/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Page wrapper -->
        <div ng-include="'client/views/common/topnavbar.html'"></div>

        <!-- Main view  -->
        <div ui-view></div>

        <!-- Footer -->
        <div ng-include="'client/views/common/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->


<!-- jQuery and Bootstrap -->
<script src="client/js/jquery/jquery-2.1.1.min.js"></script>
<script src="client/js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="client/js/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="client/js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- Peace JS -->
<script src="client/js/plugins/pace/pace.min.js"></script>

<!-- SlimScroll -->
<script src="client/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="client/js/inspinia.js"></script>

<!-- Angular scripts-->
<script src="client/js/angular/angular.min.js"></script>
<script src="client/js/ui-router/angular-ui-router.min.js"></script>
<script src="client/js/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script src="client/bower_components/angular-resource/angular-resource.min.js"></script>

<script src="client/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="client/bower_components/angular-strap/dist/angular-strap.min.js"></script>
<script src="client/bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
<script src="client/bower_components/satellizer/satellizer.min.js"></script>
<!-- Angular Dependiences -->

<!-- Anglar App Script -->
<script src="client/js/app.js"></script>
<script src="client/js/config.js"></script>
<script src="client/js/directives.js"></script>
<script src="client/js/controllers.js"></script>

</body>
</html>
